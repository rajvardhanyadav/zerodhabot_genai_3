apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: zerodhabot_genai_3:latest
          imagePullPolicy: Never   # Use local image (for Minikube)
          ports:
            - containerPort: 8080