server:
  port: 8080

spring:
  application:
    name: zerodha-trading-bot

  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:file:./data/tradingbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    # database-platform is auto-detected by Hibernate 6+ from JDBC URL
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # H2 Console (development only)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # Flyway Migration (disabled for now, using Hibernate auto-ddl)
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

# Kite Connect Configuration
kite:
  api-key: ${KITE_API_KEY:4u07o35o6w5uhd2r}
  api-secret: ${KITE_API_SECRET:n4ex6pjf9ldhtpngrsyzqhjbgyi8tgtt}
  access-token: ${KITE_ACCESS_TOKEN:}
  login-url: https://kite.zerodha.com/connect/login

# Paper Trading Configuration
trading:
  # Master switch: true = Paper Trading, false = Live Trading
  paper-trading-enabled: true

  # Initial virtual balance for paper trading (in INR)
  initial-balance: 1000000.0

  # Brokerage and charges
  apply-brokerage-charges: true
  brokerage-per-order: 20.0
  stt-percentage: 0.025
  transaction-charges: 0.00325
  gst-percentage: 18.0
  sebi-charges: 0.0001
  stamp-duty: 0.003

  # Execution settings
  slippage-percentage: 0.05
  enable-execution-delay: true
  execution-delay-ms: 500
  enable-order-rejection: false
  rejection-probability: 0.02

# Strategy Configuration
strategy:
  # Default stop loss in points (can be overridden via API request)
  default-stop-loss-points: 2.0

  # Default target in points (can be overridden via API request)
  default-target-points: 2.0

  # Auto square off settings
  auto-square-off-enabled: false
  auto-square-off-time: "15:15"
  auto-restart-enabled: true
  auto-restart-paper-enabled: true


# Historical Replay Configuration
historical:
  replay:
    # Milliseconds to sleep per simulated second during historical replay
    # Set to 0 for fastest possible replay
    sleep-millis-per-second: 2

# Persistence Configuration
persistence:
  # Enable/disable persistence (can be disabled for testing)
  enabled: true

  # Data retention in days (older data will be archived/deleted)
  retention:
    trades-days: 365
    delta-snapshots-days: 90
    position-snapshots-days: 180
    order-timing-days: 90

  # Cleanup job schedule (cron expression - runs at 2 AM daily)
  cleanup:
    enabled: true
    cron: "0 0 2 * * ?"

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.tradingbot: DEBUG
    # Suppress Hibernate JTA platform warning (not needed for local transactions)
    org.hibernate.engine.transaction.jta.platform.internal: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
