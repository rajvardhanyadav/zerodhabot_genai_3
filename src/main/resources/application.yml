server:
  port: 8080

spring:
  application:
    name: zerodha-trading-bot

  # Database Configuration (H2 for development)
  datasource:
    url: jdbc:h2:file:./data/tradingbot;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;LOCK_TIMEOUT=10000
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      # HFT Optimization: Larger pool to handle async persistence + queries
      maximum-pool-size: 15
      minimum-idle: 5
      # Fast connection timeouts for HFT
      connection-timeout: 5000
      # Aggressive idle timeout to reclaim unused connections
      idle-timeout: 60000
      max-lifetime: 1800000
      # Leak detection for debugging (disable in prod for performance)
      leak-detection-threshold: 30000
      # Pool name for monitoring
      pool-name: HFT-HikariPool

  # JPA/Hibernate Configuration
  jpa:
    # database-platform is auto-detected by Hibernate 6+ from JDBC URL
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  # H2 Console (development only)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false

  # Flyway Migration (disabled for now, using Hibernate auto-ddl)
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration

# Kite Connect Configuration
kite:
  api-key: ${KITE_API_KEY:4u07o35o6w5uhd2r}
  api-secret: ${KITE_API_SECRET:n4ex6pjf9ldhtpngrsyzqhjbgyi8tgtt}
  access-token: ${KITE_ACCESS_TOKEN:}
  login-url: https://kite.zerodha.com/connect/login

# Paper Trading Configuration
trading:
  # Master switch: true = Paper Trading, false = Live Trading
  paper-trading-enabled: true

  # Initial virtual balance for paper trading (in INR)
  initial-balance: 1000000.0

  # Brokerage and charges
  apply-brokerage-charges: true
  brokerage-per-order: 20.0
  stt-percentage: 0.025
  transaction-charges: 0.00325
  gst-percentage: 18.0
  sebi-charges: 0.0001
  stamp-duty: 0.003

  # Execution settings
  slippage-percentage: 0.05
  enable-execution-delay: true
  execution-delay-ms: 500
  enable-order-rejection: false
  rejection-probability: 0.02

# Strategy Configuration
strategy:
  # Default stop loss in points (can be overridden via API request)
  default-stop-loss-points: 2.0

  # Default target in points (can be overridden via API request)
  default-target-points: 2.0

  # Trailing Stop Loss Configuration
  # When enabled, stop loss trails up as position becomes profitable
  trailing-stop-enabled: false

  # Activation threshold: trailing stop activates when cumulative P&L >= this value
  # Example: 1.0 means trailing starts after 1 point profit

# Volatility Filter Configuration (India VIX based)
volatility:
  # Enable/disable the VIX volatility filter for straddle placement
  enabled: true

  # Symbol for India VIX in Kite format
  vix-symbol: "NSE:INDIA VIX"

  # Instrument token for India VIX (for historical data API)
  vix-instrument-token: "264969"

  # Absolute VIX threshold - allow trade if VIX > this value
  absolute-threshold: 12.5

  # 5-minute percentage change threshold - allow trade if VIX change > this %
  percentage-change-threshold: 0.3

  # Enable volatility filter during backtesting (false = preserve existing backtest behavior)
  backtest-enabled: false

  # Fail-safe: allow trade if VIX data is unavailable
  allow-on-data-unavailable: true

  # Cache TTL for VIX data in milliseconds (default: 1 minute)
  cache-ttl-ms: 60000
  trailing-activation-points: 2.5

  # Trail distance: how far behind the high-water mark the stop trails
  # Example: 0.5 means stop is always 0.5 points below peak profit
  trailing-distance-points: 2.5

  # Auto square off settings (time-based forced exit)
  # Forces exit of all active positions at the configured time regardless of P&L
  auto-square-off-enabled: true
  auto-square-off-time: "15:10"  # HH:mm format (IST) - default 3:10 PM
  auto-square-off-backtest-enabled: true  # Enable forced exit during backtesting
  auto-restart-enabled: true
  auto-restart-paper-enabled: true


# Historical Replay Configuration
historical:
  replay:
    # Milliseconds to sleep per simulated second during historical replay
    # Set to 0 for fastest possible replay
    sleep-millis-per-second: 2

# Persistence Configuration
persistence:
  # Enable/disable persistence globally
  enabled: true

  # Data retention settings (in days)
  retention:
    trades-days: 365
    delta-snapshots-days: 90
    position-snapshots-days: 180
    order-timing-days: 90
    alerts-days: 90
    mtm-snapshots-days: 30
    strategy-config-days: 365
    websocket-events-days: 30
    system-health-days: 7

  # Cleanup job settings
  cleanup:
    enabled: true
    cron: "0 0 2 * * ?"  # Run at 2 AM daily


# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.tradingbot: DEBUG
    # Suppress Hibernate JTA platform warning (not needed for local transactions)
    org.hibernate.engine.transaction.jta.platform.internal: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
